{% extends "base.html" %}

{% block content %}
	<h1>Known Things</h1>
	<label>The things that are known to this collector</label>
	<table class="table table-striped table-bordered">
		<tbody>
		{% for thing in things %}
			{% if thing.url != "" %}
				<tr><td><a href="{{ thing.url }}">{{ thing.title }}</a></td></tr>
			{% else %}
				<tr><td><a href="/show/thing/{{ thing.id }}">{{ thing.title }}</a></td></tr>
			{% endif %}
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
