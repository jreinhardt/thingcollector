{% extends "base.html" %}

{% block content %}
	<h1>Trackers</h1>
	<label>The trackers that are known to this collector</label>
	<table class="table table-striped table-bordered">
		<tbody>
		{% for tracker in trackers %}
			<tr><td><a href="{{ tracker.url }}">{{ tracker.url }}</a></td></tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
