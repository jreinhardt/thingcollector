<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
	<h1>Results</h1>
	{% if results != [] %}
		{% for result in results %}
			{% if result.url != "" %}
				<li><a href={{result.url}}>{{ result.title }}</a></li>
			{% else %}
				<li>{{ result.title }}</li>
			{% endif %}
		{% endfor %}
	{% else %}
		No results found
	{% endif %}
	</ul>
	</body>
</html>
